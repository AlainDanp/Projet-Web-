<body>
<h2>Profil</h2>
<div>
    <div class="profile-container">
        <div class="profile-info">
    <img id="profile-image" src="zoro.jpg" alt="Image de profil">
            <span id="first-name">PEDJIOBAH</span>
            <span id="last-name">Jefferson</span>
        </div>
    </div>
</div>
<button id="edit-profile">Modifier le profil</button>
<button id="change-password">Changer le mot de passe</button>

<div id="profile-form" style="display: none;">
    <h3>Modifier le profil</h3>
    <label for="new-name">Nouveau nom :</label>
    <input type="text" id="new-name">
    <br>
    <label for="new-image">Nouvelle image :</label>
    <input type="file" id="new-image">
    <br>
    <button id="save-profile">Enregistrer</button>
</div>

<div id="password-form" style="display: none;">
    <h4>Changer le mot de passe</h4>
    <label for="current-password">Mot de passe actuel :</label>
    <input type="password" id="current-password">
    <br>
    <label for="new-password">Nouveau mot de passe :</label>
    <input type="password" id="new-password">
    <br>
    <label for="confirm-password">Confirmer le nouveau mot de passe :</label>
    <input type="password" id="confirm-password">
    <br>
    <button id="save-password">Enregistrer</button>
</div>

<h2>Parametres generaux</h2>
<label for="theme">Theme :</label>
<select id="theme">
    <option value="light"><button id="light-theme-button">Clair</button></option>
    <option value="dark"><button id="dark-theme-button">Sombre</button></option>
</select>

<label for="language">Langue :</label>
<select id="language">
    <option value="en">Anglais</option>
    <option value="fr">Francais</option>
</select>

<label>
    <input type="checkbox" id="notifications">Notifications
</label>

<button class="save-button">Enregistrer les parametres</button>


<script src="script.js"></script>

</body>
